<div class="my-3">
  <h4>Add a to-do</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Add Title</label>
      <input class="form-control" id="title" name="title" [(ngModel)]="title" />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Add Description</label>
      <input class="form-control" id="desc" name="desc" [(ngModel)]="desc" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
